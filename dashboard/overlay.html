<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapHouse Dashboard Overlay</title>
    <style>
        /* AIM-Style Overlay CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.1);
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .overlay-container {
            width: 320px;
            height: 480px;
            background: linear-gradient(135deg, 
                rgba(20, 20, 40, 0.95) 0%,
                rgba(40, 20, 60, 0.95) 50%,
                rgba(20, 40, 60, 0.95) 100%);
            border: 2px solid rgba(0, 255, 136, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .overlay-header {
            background: linear-gradient(90deg, #00ff88, #9932cc);
            padding: 8px 12px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: #00ff88; }
        .status-dot.warning { background: #ffaa00; }
        .status-dot.danger { background: #ff4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            padding: 12px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }

        .widget {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .widget:hover {
            border-color: rgba(0, 255, 136, 0.8);
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.2);
            -webkit-app-region: no-drag;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .widget-title {
            font-size: 11px;
            font-weight: bold;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .widget-value {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }

        .widget-subtitle {
            font-size: 9px;
            color: #aaaaaa;
            margin-top: 2px;
        }

        .verification-badge {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: bold;
        }

        .tilt-risk {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .risk-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .risk-low { background: #00ff88; }
        .risk-medium { background: #ffaa00; }
        .risk-high { background: #ff4444; }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            transition: width 0.3s ease;
        }

        .notification-item {
            background: rgba(255, 170, 0, 0.1);
            border-left: 3px solid #ffaa00;
            padding: 6px 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 9px;
        }

        .notification-item.success {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: #00ff88;
        }

        .notification-item.danger {
            background: rgba(255, 68, 68, 0.1);
            border-left-color: #ff4444;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .quick-btn {
            flex: 1;
            padding: 4px 6px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            border-radius: 4px;
            color: #00ff88;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .quick-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            border-color: #00ff88;
        }

        .minimize-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 16px;
            height: 16px;
            background: rgba(255, 68, 68, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
        }

        .minimize-btn:hover {
            background: #ff4444;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.8);
        }

        /* Animation for data updates */
        .data-updated {
            animation: dataFlash 0.5s ease;
        }

        @keyframes dataFlash {
            0% { background: rgba(0, 255, 136, 0.3); }
            100% { background: transparent; }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <button class="minimize-btn" onclick="toggleOverlay()">√ó</button>
        
        <div class="overlay-header">
            üéÆ TrapHouse Dashboard
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot online" id="connectionStatus"></div>
                <span id="connectionText">Connected</span>
            </div>
            <div class="status-indicator">
                <span id="lastUpdate">Just now</span>
            </div>
        </div>

        <div class="main-content">
            <!-- User Verification Widget -->
            <div class="widget" id="verificationWidget">
                <div class="widget-header">
                    <span class="widget-title">üîê Verification</span>
                    <span class="verification-badge" id="verificationBadge">VERIFIED</span>
                </div>
                <div class="widget-value" id="trustLevel">Elite Degen üëë</div>
                <div class="widget-subtitle" id="verificationScore">Score: 92/100</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="verificationProgress" style="width: 92%"></div>
                </div>
            </div>

            <!-- TiltCheck Widget -->
            <div class="widget" id="tiltCheckWidget">
                <div class="widget-header">
                    <span class="widget-title">üõ°Ô∏è TiltCheck</span>
                    <div class="tilt-risk">
                        <div class="risk-indicator risk-low" id="riskIndicator"></div>
                        <span id="riskLevel">Low</span>
                    </div>
                </div>
                <div class="widget-value">Session: <span id="sessionTime">45</span>min</div>
                <div class="widget-subtitle">Today: $<span id="todayLosses">23.50</span> / $<span id="dailyLimit">100</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="lossProgress" style="width: 23.5%"></div>
                </div>
            </div>

            <!-- Wallet Widget -->
            <div class="widget" id="walletWidget">
                <div class="widget-header">
                    <span class="widget-title">üí∞ JustTheTip Wallet</span>
                    <span class="widget-value">$<span id="walletBalance">156.73</span></span>
                </div>
                <div class="widget-subtitle">Tips Today: <span id="todayTips">3</span> ($<span id="todayTipAmount">15.50</span>)</div>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="showTipModal()">üí∏ Tip</button>
                    <button class="quick-btn" onclick="showWalletDetails()">üìä Details</button>
                </div>
            </div>

            <!-- Notifications Widget -->
            <div class="widget" id="notificationsWidget">
                <div class="widget-header">
                    <span class="widget-title">üîî Notifications</span>
                    <span id="notificationCount">2</span>
                </div>
                <div id="notificationsList">
                    <!-- Notifications will be populated by JavaScript -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-btn" onclick="openMainDashboard()">üéÆ Dashboard</button>
                <button class="quick-btn" onclick="toggleInteraction()">üñ±Ô∏è Interact</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let dashboardData = {};
        let interactionEnabled = false;

        // Initialize overlay
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            startPeriodicUpdates();
        });

        // Listen for data updates from main process
        ipcRenderer.on('overlay-data-update', (event, data) => {
            dashboardData = data;
            updateUI();
            flashDataUpdate();
        });

        // Listen for quick panel requests
        ipcRenderer.on('show-quick-panel', (event, panelType) => {
            showQuickPanel(panelType);
        });

        function updateUI() {
            if (!dashboardData.user) return;

            // Update verification widget
            if (dashboardData.verification) {
                document.getElementById('trustLevel').textContent = `${dashboardData.user.trustLevel}`;
                document.getElementById('verificationScore').textContent = `Score: ${dashboardData.verification.score}/100`;
                document.getElementById('verificationProgress').style.width = `${dashboardData.verification.score}%`;
            }

            // Update TiltCheck widget
            if (dashboardData.tiltCheck) {
                const risk = dashboardData.tiltCheck.currentRisk;
                document.getElementById('riskLevel').textContent = risk.charAt(0).toUpperCase() + risk.slice(1);
                document.getElementById('sessionTime').textContent = dashboardData.tiltCheck.sessionTime;
                document.getElementById('todayLosses').textContent = dashboardData.tiltCheck.todayLosses.toFixed(2);
                document.getElementById('dailyLimit').textContent = dashboardData.tiltCheck.limits.daily;
                
                // Update risk indicator
                const riskIndicator = document.getElementById('riskIndicator');
                riskIndicator.className = `risk-indicator risk-${risk}`;
                
                // Update loss progress
                const lossPercentage = (dashboardData.tiltCheck.todayLosses / dashboardData.tiltCheck.limits.daily) * 100;
                document.getElementById('lossProgress').style.width = `${Math.min(lossPercentage, 100)}%`;
            }

            // Update wallet widget
            if (dashboardData.wallet) {
                document.getElementById('walletBalance').textContent = dashboardData.wallet.balance.toFixed(2);
                document.getElementById('todayTips').textContent = dashboardData.wallet.todayTips;
                document.getElementById('todayTipAmount').textContent = dashboardData.wallet.todayTipAmount.toFixed(2);
            }

            // Update notifications
            if (dashboardData.notifications) {
                updateNotifications();
            }

            // Update last update time
            if (dashboardData.lastUpdated) {
                const now = new Date();
                const updated = new Date(dashboardData.lastUpdated);
                const diffSeconds = Math.floor((now - updated) / 1000);
                
                let timeText;
                if (diffSeconds < 60) {
                    timeText = 'Just now';
                } else if (diffSeconds < 3600) {
                    timeText = `${Math.floor(diffSeconds / 60)}m ago`;
                } else {
                    timeText = `${Math.floor(diffSeconds / 3600)}h ago`;
                }
                
                document.getElementById('lastUpdate').textContent = timeText;
            }
        }

        function updateNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            const notifications = dashboardData.notifications || [];
            
            notificationsList.innerHTML = '';
            
            notifications.slice(0, 3).forEach(notification => {
                const item = document.createElement('div');
                item.className = `notification-item ${notification.severity}`;
                item.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 2px;">${notification.title}</div>
                    <div>${notification.message}</div>
                `;
                notificationsList.appendChild(item);
            });

            document.getElementById('notificationCount').textContent = notifications.length;
        }

        function flashDataUpdate() {
            document.querySelector('.overlay-container').classList.add('data-updated');
            setTimeout(() => {
                document.querySelector('.overlay-container').classList.remove('data-updated');
            }, 500);
        }

        function toggleOverlay() {
            ipcRenderer.invoke('toggle-overlay-visibility');
        }

        function toggleInteraction() {
            interactionEnabled = !interactionEnabled;
            ipcRenderer.invoke('toggle-overlay-interaction', interactionEnabled);
            
            const btn = event.target;
            btn.textContent = interactionEnabled ? 'üîí Lock' : 'üñ±Ô∏è Interact';
            btn.style.background = interactionEnabled ? 'rgba(255, 170, 0, 0.4)' : 'rgba(0, 255, 136, 0.2)';
        }

        function showTipModal() {
            // Show tip modal (would implement proper modal)
            const amount = prompt('Enter tip amount (USD):');
            const recipient = prompt('Enter recipient username:');
            
            if (amount && recipient) {
                ipcRenderer.invoke('send-tip', {
                    toUser: recipient,
                    amount: parseFloat(amount),
                    message: 'Tip from overlay!'
                }).then(result => {
                    if (result.success) {
                        alert('Tip sent successfully!');
                    } else {
                        alert('Tip failed: ' + result.error);
                    }
                });
            }
        }

        function showWalletDetails() {
            openMainDashboard();
            // Could send navigation command to main window
        }

        function openMainDashboard() {
            ipcRenderer.send('show-main-window');
        }

        function showQuickPanel(panelType) {
            // Highlight specific widget
            const widgets = document.querySelectorAll('.widget');
            widgets.forEach(w => w.style.border = '1px solid rgba(0, 255, 136, 0.3)');
            
            let targetWidget;
            if (panelType === 'tiltcheck') {
                targetWidget = document.getElementById('tiltCheckWidget');
            } else if (panelType === 'wallet') {
                targetWidget = document.getElementById('walletWidget');
            }
            
            if (targetWidget) {
                targetWidget.style.border = '2px solid #00ff88';
                targetWidget.style.boxShadow = '0 0 20px rgba(0, 255, 136, 0.5)';
                
                setTimeout(() => {
                    targetWidget.style.border = '1px solid rgba(0, 255, 136, 0.3)';
                    targetWidget.style.boxShadow = 'none';
                }, 3000);
            }
        }

        function startPeriodicUpdates() {
            // Update time displays every minute
            setInterval(() => {
                updateUI();
            }, 60000);
        }

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                toggleInteraction();
            }
        });
    </script>
</body>
</html>
